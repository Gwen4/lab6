<!DOCTYPE html>
<script type="text/javascript">
	var num = prompt("Please enter a number...");
	var thousands = num.slice(0,1);
	var hundreds = num.slice(1,2);
	var tens = num.slice(2,3);
	var ones = num.slice(3, 4);
	console.log(thousands + " thousands" +"\n"+ hundreds + " hundreds" +"\n"+tens + " tens"+"\n"+ ones + " ones"+ "\n");
</script>
